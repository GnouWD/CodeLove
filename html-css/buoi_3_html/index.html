<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
  </head>
  <body>
   <form>
       <p>
            <h2>Chon quoc gia ban dang song :</h2>
            <select>
              <option>Viet Nam</option>
              <option>Mi</option>
              <option>Trung Quoc</option>
            </select>
       </p>
        <!-- 5. element cho phep nhap noi dung tren nhieu dong -->
        <p>
            <h2>Nhap vao gioi thieu ve ban ?</h2>
            <textarea></textarea>
        </p>
        <!-- 6. element upload file -->
        <p>
            <h2>File up load :</h2>
            <input type="file">
        </p>
        <!-- 7. element input hidden -->
        <p>
            <input type="hidden" value="">
        </p>
        <!-- 8.mot so input html 5 khac va no it dung -->
            <p>
                <label>number</label>
                <input type="number"/>
            </p>
            <p> 
                <label >date</label>
                 <input type="date">
            </p>
            <p>
                <label>link</label>
                <input type="url">
            </p>
            <p>
                <label>phone number</label>
                <input type="tel">
            </p>
            <fieldset>
                <legend>Title</legend>
                <ul>
                  <li>
                    <label for="title_1">
                      <input type="radio" id="title_1" name="title" value="A" />
                      Ace
                    </label>
                  </li>
                  <li>
                    <label for="title_2">
                      <input type="radio" id="title_2" name="title" value="K" />
                      King
                    </label>
                  </li>
                  <li>
                    <label for="title_3">
                      <input type="radio" id="title_3" name="title" value="Q" />
                      Queen
                    </label>
                  </li>
                </ul>
              </fieldset>
            <button>submit</button>
            <input type="button" value="Xác Nhận">
        </form>
  </body>
</html>
